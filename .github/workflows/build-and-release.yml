name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: go test ./...
      
    - name: Build for all platforms
      shell: pwsh
      run: |
        # Execute the build.ps1 script
        .\build.ps1
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 🚀 Simple Monitor ${{ github.ref_name }}
          
          ### 📦 Downloads
          
          **Windows:**
          - `simple-monitor-windows-amd64.exe` - Windows 64-bit
          - `simple-monitor-windows-386.exe` - Windows 32-bit
          - `simple-monitor-windows-arm64.exe` - Windows ARM64
          
          **Linux:**
          - `simple-monitor-linux-amd64` - Linux 64-bit
          - `simple-monitor-linux-386` - Linux 32-bit
          - `simple-monitor-linux-arm64` - Linux ARM64
          
          **macOS:**
          - `simple-monitor-darwin-amd64` - macOS Intel
          - `simple-monitor-darwin-arm64` - macOS Apple Silicon
          
          > **Note**: macOS 32-bit (darwin/386) is no longer supported by Go
          
          ### 🛠️ Installation
          
          1. Download the appropriate binary for your platform
          2. Make it executable (Linux/macOS): `chmod +x simple-monitor-*`
          3. Run: `./simple-monitor-*` (or `simple-monitor-*.exe` on Windows)
          
          ### 📋 Features
          
          - 🖥️ System Information
          - 🔧 CPU Monitoring
          - 💾 Memory Monitoring
          - 💿 Disk Monitoring
          - 🌐 Network Monitoring
          - ⚙️ Process Monitoring
          - 🚀 Quick Test (All Monitors)
          
          ### 🔗 Links
          
          - [Documentation](https://github.com/${{ github.repository }}/wiki)
          - [Issues](https://github.com/${{ github.repository }}/issues)
          - [Discussions](https://github.com/${{ github.repository }}/discussions)
        files: |
          build/simple-monitor-windows-amd64.exe
          build/simple-monitor-windows-386.exe
          build/simple-monitor-windows-arm64.exe
          build/simple-monitor-linux-amd64
          build/simple-monitor-linux-386
          build/simple-monitor-linux-arm64
          build/simple-monitor-darwin-amd64
          build/simple-monitor-darwin-arm64
        draft: false
        prerelease: false